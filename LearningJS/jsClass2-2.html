<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JS</title>
  <style>
    li {
      cursor: pointer;
      font-size: 1.5em;
      padding: 4px;
      width: 25%;

    li:hover {

</head>

<body>
  <div id="learnJs">
    <h1>Some Heading</h1>
    <h2>Another Heading 2</h2>
    <ul id="students"></ul>
  </div>

  <script>
    //Tesfaye's Demo goes here - comment
    function addNumbers(a, b) {
      var result = a + b;
      console.log('Result is ', result);
      return result;
    }

    function sayHi(name) {
      alert("Hi " + name);
    }


    //Object
    var woin = {
      fullName: 'Woin Getaneh',
      dob: '4/1/2010',
      height: '5 6',
      phone: '555-444-333',
      numberOfPets: 0,
      sayName: function () { alert('My name is ' + this.fullName); }
    };

    // JSON Java Script Object Notation 
    var woinJson = {
      "fullName": 'Woin Getaneh',
      "dob": '4/1/2010',
      "height": '5 6',
      "phone": '555-444-333',
      "numberOfPets": 0
    };

    // Convert JavaScript Object to JSON -> JSON.stringify(woin)
    // Convert JSON Object to JS Object -> JSON.parse(woinJson)

    var student = ["Tefish", "Fitse", "Biniam", "Meaza", "Kiya", "Woinishet", 'Dereje Getaneh', 'Hermela', 'Nigussie', 'Simagn'];
    //Testing 
    var myStudents = '';
    for (var i in student) {
      myStudents += '<li onclick="madeMeHidden(' + i + ')" id="li' + i + '">' + student[i] + '</li>';
    }
    document.getElementById('students').innerHTML = myStudents;

    function madeMeHidden(index) {
      document.getElementById('li' + index).style.display = "none";
    }


  </script>
</body>

</html>
