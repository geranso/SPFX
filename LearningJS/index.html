<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>My First Bootstrap Page</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="email">Enter Number</label>
        <input type="number" class="form-control" placeholder="Enter Number" id="inputNumber">
      </div>
      <div class="form-group">
        <label for="email">Result</label>
        <input type="number" disabled class="form-control"  id="result">
      </div>
     
      <input type="button" class="btn btn-primary" onclick="calculate()" value="Submit">
    </div>
  </div>
</div>
<script>

  function calculate(){
    var yourNumber = document.getElementById('inputNumber').value;
    document.getElementById('result').value = Math.sqrt(yourNumber);
  }

  

</script>
</body>
</html>
