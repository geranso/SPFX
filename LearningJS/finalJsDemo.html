<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Demo of JS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<body>
  <div class="container">
    <div class="myForm">
      <div class="form-group">
        <label for="reminder">Reminder Title</label>
        <input type="text" class="form-control" id="reminder" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="detail">Detail</label>
        <textarea class="form-control" id="detail" rows="3"></textarea>
      </div>
      <a href="#" onclick="addCard()" class="btn btn-primary" id="submitButton">Add</a>
      <a href="#" onclick="clearText()" class="btn btn-secondary" id="clearButton">Clear</a>
    </div>

    <div class="row pt-2" id="myCards">

      <div class="col-sm-3">
        <div class="card">
          <h5 class="card-header">Title of Reminder</h5>
          <div class="card-body">
            <p class="card-text">Detail information from text box above</p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script>
    function clearText() {
      document.getElementById('reminder').value = '';
      document.getElementById('detail').value = '';
    }

    function addCard() {
      var title = document.getElementById('reminder').value;
      var detail = document.getElementById('detail').value;
      var myNewCard = '<div class="col-sm-3">' +
                        '<div class="card">' +
                          '<h5 class="card-header">' + title + '</h5>' +
                          '<div class="card-body">' +
                            '<p class="card-text">' + detail + '</p>' +
                          '</div>' +
                        '</div>' +
                      '</div>';
    

      //document.getElementById('myCards').innerHTML = myNewCard + document.getElementById('myCards').innerHTML;
      document.getElementById('myCards').innerHTML += myNewCard;
      clearText();
    }

  </script>
</body>

</html>
