<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   -->
</head>

<body>

  <div class="container">
    <div class="myForm">
      <div class="form-group">
        <label for="reminder">Reminder Title</label>
        <input type="text" class="form-control" id="reminder" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="detail">Detail</label>
        <textarea class="form-control" id="detail" rows="3"></textarea>
      </div>
      <a href="#" class="btn btn-primary" id="submitButton">Add</a>
      <a href="#" class="btn btn-secondary" id="clearButton">Clear</a>
    </div>

    <div class="row pt-2" id="myCards">

      <div class="col-sm-3">
        <div class="card">
          <h5 class="card-header">Title of Reminder</h5>
          <div class="card-body">
            <p class="card-text">Detail information from text box above</p>
          </div>
        </div>
      </div>

    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script>
    $(document).ready(function () {

      //Start code
      // button on click 
      $('#submitButton').click(addCard);
      $('#clearButton').click(clearText);

      function clearText() {
        $('#reminder').val('');
        $('#detail').val('');
      }

      function addCard() {
        var myNewCard = '<div class="col-sm-3">' +
          '<div class="card">' +
          '<h5 class="card-header">' + $('#reminder').val() + '</h5>' +
          '<div class="card-body">' +
          '<p class="card-text">' + $('#detail').val() + '</p>' +
          '</div>' +
          '</div>' +
          '</div>';
        $('#myCards').append(myNewCard);
        clearText();
      }

      //End of code
    });
  </script>

</body>

</html>
